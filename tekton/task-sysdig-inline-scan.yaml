apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: sysdig-inline-scan
spec:
  params:
    - name: image-url
      type: string
  steps:
    - name: inline-scan
      image: quay.io/sysdig/secure-inline-scan:2.4.0
      terminationMessagePolicy: FallbackToLogsOnError
      env:
        - name: SYS_DIG_TOKEN
          valueFrom:
            secretKeyRef:
              name: sysdig-api-secret
              key: token
      script: |
        #!/bin/sh
        set -e
        echo "ğŸ” Sysdig Inline Scan starting..."
        echo "ğŸ“¦ Scanning image: $(params.image-url)"
        echo "ğŸ”‘ Token length: ${#SYS_DIG_TOKEN}"
        echo "ğŸ“ Working directory: $(pwd)"
        echo "ğŸ“„ Listing contents:"
        ls -la

        echo "ğŸš€ Executing inline scan script..."
        ./inline_scan.sh --sysdig-url https://secure.sysdig.com \
                        --api-token $SYS_DIG_TOKEN \
                        $(params.image-url)

        echo "âœ… Inline scan completed successfully"
